<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <section id='wrapper'>
    <h1>Play Tic-Tac-Toe</h1>
    <section id='board'>
      <section class='rows'>
        <div class="inputDiv" id='pos1' data-row="0" data-column="0"></div>
        <div class="inputDiv" id='pos2' data-row="0" data-column="1"></div>
        <div class="inputDiv" id='pos3' data-row="0" data-column="2"></div>
      </section>
      <section class='rows'>
        <div class="inputDiv" id='pos4' data-row="1" data-column="0"></div>
        <div class="inputDiv" id='pos5' data-row="1" data-column="1"></div>
        <div class="inputDiv" id='pos6' data-row="1" data-column="2"></div>
      </section>
      <section class='rows'>
        <div class="inputDiv" id='pos7' data-row="2" data-column="0"></div>
        <div class="inputDiv" id='pos8' data-row="2" data-column="1"></div>
        <div class="inputDiv" id='pos9' data-row="2" data-column="2"></div>
      </section>
    </section>
    <section id='outputArea'>
      <div id='resultDiv'></div>
      <button id='restart-btn'>RESTART</button>
    </section>
    <footer>
        	FOLLOW <a href="https://twitter.com/JasonPompon">@jasonpompon</a>
    </footer>
  </section>
  <script src='scripts/game.js'></script>
</body>
</html>
